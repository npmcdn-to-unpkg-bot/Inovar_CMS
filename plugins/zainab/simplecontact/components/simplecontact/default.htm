{{ __SELF__.settings.text_top_form|raw}}

<form id="simpleContactForm contact-form" action="php/contact-form.php" method="POST">

    <div id="simple_contact_flash_message"></div>

    <div class="row">
        <div class="col-md-12 mb-30">
            <label for="name">Seu nome*</label>
            <input type="text" id="name" name="name" value="" class="form-control"  required />
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 mb-30">
            <label for="email">O seu melhor email*</label>
            <input type="email" id="email" value=""  maxlength="100"  name="email" class="form-control"  required />
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 mb-40">
            <label for="message">Mensagem*</label>
            <textarea id="message" name="message" class="form-control" maxlength="5000" rows="3"></textarea>
        </div>
    </div>

    <!-- Injecting reCaptcha if enabled -->
    {% if(__SELF__.settings.recaptcha_enabled) %}
    <div class="form-group">
        <label for="message"></label>
        <div class="g-recaptcha" data-sitekey="{{__SELF__.settings.recaptcha_site_key}}"></div>
    </div>
    {% endif %}
    <!-- End reCaptcha -->
    <div class="row">
        <div class="col-md-12 ">
            <button id="simpleContactSubmitButton"
                    data-request="{{ __SELF__ }}::onFormSubmit"
                    data-loading-text="Loading..."
                    type="submit" class="button medium gray">
                ENVIA 
            </button>
        </div>
    </div>

</form>
